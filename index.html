<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Meme Generator Project</title>
</head>
<body>
  <input id="text-input" type="text" placeholder="Digite aqui seu texto">
  
  <input id="meme-insert" type="file" accept="image.*">

  <main id="main-content">
    <div id="meme-image-container" class="default-border">
      <img id="meme-image">
  
      <div id="meme-text"></div>
    </div>
  </main>

  <script src="script.js"></script>  
</body>
</html>
