<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator </title>
</head>
<body>
  <input type="text" id="text-input" maxlength="60">
  <input type="file" id="meme-insert" accept="image/png, image/jpeg">;
  <section id="meme-image-container">
    <div id="meme-image"></div>
    <div id="meme-text"></div>
  </section>
  <br>
  <br>
  <p>Estilos customizados:</p>
  <div id="buttons">
    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">Earth</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
