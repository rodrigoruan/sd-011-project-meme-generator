    <title>Meme Generator</title>

  <body>
    <!-- header -->
    <header class="bg-green-500 text-2xl py-4">

    <!-- conteudo principal -->

        </label>
        <label for="meme-insert" class="py-2 my-4 mx-12 md:mx-64 lg:mx-96 text-center bg-green-500 border rounded text-green-100 cursor-pointer">
          Selecione uma imagem
          <input type="file" name="image-input" id="meme-insert" data-js="image-input" accept="image/png, image/jpeg" class="hidden">
        </label>
      </section>
      <section id="meme-image-container" data-js="meme-container" class="relative py-36 m-8 md:mx-36 lg:mx-80 border-2 bg-gray-20 rounded-md border-black">
        <img id="meme-image" src="#" alt="Sem Imagem Selecionada" data-js="meme-image" class="object-fill w-full text-xl text-center text-green-700">
        <span id="meme-text" data-js="meme-text" class="text-xl absolute inset-x-0 bottom-3 text-center text-white font-bold overflow-ellipsis overflow-hidden"></span>
      </section>
      <section class="flex justify-center py-4" data-js="border-buttons-container">
        <button id="fire" data-js="fire-button" class=" py-2 px-4 mx-1 rounded-md text-white text-opacity-95 bg-red-500 hover:bg-red-700">Fire ðŸ”¥</button>

      </section>
      <section data-js="memes-images" class="flex flex-wrap justify-center py-6 mx-2 md:mx-20 my-4">

        <img id="meme-2" src="./img/nazare.png" alt="Nazare Meme Image" class="h-32 w-32 m-1 rounded-md  border-2 border-green-400">
        <img id="meme-3" src="./img/nick-meme.png" alt="Nick Meme Image" class="h-32 w-32 m-1 rounded-md  border-2 border-green-400">
        <img id="meme-4" src="./img/roll-safe.png" alt="Roll Safe Meme Image" class="h-32 w-32 m-1 rounded-md  border-2 border-green-400">
      </section>
